<div class="btn-group pull-right">
	<button type="button" class="btn btn-primary">Filter</button>
	<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
		<span class="caret"></span>
	</button>
	<ul class="dropdown-menu" role="menu">
		<li><a href="" ng-click="openChart($routeParams.product, $routeParams.type, 10)">10</a></li>
		<li><a href="" ng-click="openChart($routeParams.product, $routeParams.type, 30)">30</a></li>
		<li><a href="" ng-click="openChart($routeParams.product, $routeParams.type, 50)">50</a></li>
		<li class="divider"></li>
		<li><a href="" ng-click="openChart($routeParams.product, $routeParams.type, 0)">All</a></li>
	</ul>
</div>
<div class="btn-group pull-right"  style="margin-right: 10px;">
	<button type="button" class="btn btn-primary">Chart Type</button>
	<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
		<span class="caret"></span>
	</button>
	<ul class="dropdown-menu" role="menu">
		<li><a href="" ng-click="openChart($routeParams.product,'ColumnChart' ,$routeParams.limit)">Column Chart</a></li>
		<li><a href="" ng-click="openChart($routeParams.product,'AreaChart' ,$routeParams.limit)">Area Chart</a></li>
	</ul>
</div>
<ol class="breadcrumb">
  <li><a href="#">Home</a></li>
  <li class="active">Statistics</li>
</ol>

<div id="chart" style="height: 600px; margin-top: 60px;"></div>
