<table class="table table-striped table-hover table-bordered">
	<thead> 
		<tr>
			<th>Product / Version</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="product in products | filter: regexCondition | filter:searchText | orderBy:'':true">
			<td><button ng-click="reportsOverview('{{product}}')" class="btn btn-primary btn-small">{{product}}</button></td>
		</tr>
	</tbody>
</table>
