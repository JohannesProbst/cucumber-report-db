<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cucumber BDD Report</title>
	
	<link rel="stylesheet" href="css/bootstrap-spacelab.css" >
	<link rel="stylesheet" href="css/colorbox.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>

<body ng-app="cucumber">

	<script type="text/ng-template" id="pages/products.html"></script>
	<script type="text/ng-template" id="pages/reports.html"></script>
	<script type="text/ng-template" id="pages/features.html"></script>
	<script type="text/ng-template" id="pages/feature.html"></script>
	<script type="text/ng-template" id="pages/statistics.html"></script>
	<script type="text/ng-template" id="pages/help.html"></script>

	<loading></loading>

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span>
				</button>
					<button ng-click="goBack()" type="button"
						class="btn btn-default navbar-btn" ng-class="controller"
						style="float: left; margin-right: 20px;">Go Back</button>
				<a class="navbar-brand" href="#">BDD-Report</a>
			</div>
			<div class="navbar-collapse collapse">

				<ul class="nav navbar-nav">
					<li><a href="#">Home</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Products <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#/products/?product=VDV3">Yuca|tan</a></li>
							<li><a href="#/products/?product=VGSG">VGSG</a></li>
							<li><a href="#/products/?product=TTRU">TTRU</a></li>
							<li class="divider"></li>
							<li><a href="#/products/">View all</a></li>
						</ul>
					</li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Statistics <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="#/statistics/?product=VDV3">Yuca|tan</a></li>
							</ul> 
						</a>
					</li>
				</ul>
				<form class="navbar-form pull-left form-inline form-search" action="" role="search">
					<div class="input-group" style="width: 200px;">
					<input class="form-control col-lg-8" type="text"
						ng-model="searchText" placeholder="Search">
					<span class="input-group-btn">
						<button ng-click="searchText = ''" class="btn btn-primary" ><span class="glyphicon glyphicon-remove"></span></button>
					</span>
					</div>
				</form>
				<ul class="nav navbar-nav pull-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Options <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="" ng-click="clearCache()">Clear cache</a></li>
							<li class="divider"></li>
							<li><a href="#/help/">Help</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container">
		<ng-view></ng-view>
	</div>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.colorbox-min.js"></script>
	<script src="js/dateAndTime.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/ui-bootstrap-tpls-0.5.0.min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/app.js"></script>
	<script src="js/lightbox.js"></script>

</body>
</html>
