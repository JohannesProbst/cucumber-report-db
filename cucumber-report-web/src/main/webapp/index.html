<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>BDD Report</title>

<script src="js/jquery.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/ui-bootstrap-tpls-0.4.0.min.js"></script>
<script src="js/app.js"></script>
<script src="js/colorbox/jquery.colorbox.js"></script>

<link href="css/style.css" rel="stylesheet">
<style type="text/css">
	.affix {
		width: 200px;
	}
</style>

<script>
	function openLightbox(id) {
		$.colorbox({
			inline : true,
			width : "50%",
			href : id,
			closeButton : false,
			trapFocus : false
		})
	}
</script>

</head>
<body ng-app="cucumber">

	<script type="text/ng-template" id="products.html"></script>
	<script type="text/ng-template" id="reports.html"></script>
	<script type="text/ng-template" id="features.html"></script>
	<script type="text/ng-template" id="feature.html"></script>
	<script type="text/ng-template" id="help.html"></script>

	<loading></loading>
	<div class="navbar">
		<div class="container">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-responsive-collapse">
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>

			<button ng-click="goBack()" type="button"
				class="btn btn-default navbar-btn"
				style="float: left; margin-right: 20px;">Go Back</button>

			<a class="navbar-brand" href="#">BDD-Report</a>

			<div class="nav-collapse collapse navbar-responsive-collapse">

				<ul class="nav navbar-nav">
					<li><a href="#/products/">Home</a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown">Products <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#/products/?product=VDV3">Yuca|tan</a></li>
							<li><a href="#/products/?product=VGSG">VGSG</a></li>
							<li><a href="#/products/?product=TTRU">TTRU</a></li>
							<li class="divider"></li>
							<li><a href="#/products/">View all</a></li>
						</ul></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown">Statistics <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#">Yuca|tan</a></li>
						</ul> </a></li>
				</ul>

				<form class="navbar-form pull-left" action="">
					<input class="form-control col-lg-8" type="text"
						ng-model="searchText" placeholder="Search">
				</form>
				<ul class="nav navbar-nav pull-right">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown">Options <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="" ng-click="clearCache()">Clear cache</a></li>
							<li class="divider"></li>
							<li><a href="#/help/">Help</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</div>




	<div class="container" style="margin-top: 20px;">
		<ng-view></ng-view>
	</div>


</body>
</html>
